name: Bug Report Issue
description: File a bug report.
labels: ["bug"]
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - main
      default: 0
    validations:
      required: true
  - type: input
    id: linked-issues
    attributes:
      label: Are there any linked Issues or Pull Requests?
      description: Please tell us about any issues that might be associated with this bug or PRs that may be affected.
      placeholder: e.g. "#12, MetOffice/lfric_apps#33, ticket:1981"
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

