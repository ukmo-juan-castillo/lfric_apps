[namelist:stochastic_physics]
compulsory=true
description=Stochastic Physics
ns=namelist/Science/Stochastic Physics
sort-key=Section-A15
title=Stochastic Physics

[namelist:stochastic_physics=blpert_add_vertical_shape]
compulsory=true
description=Add vertical shape to perturbation profile
help=Within the option to perturb theta and moisture based on surface buoyancy
    =flux, this perturbation can either be applied uniformly in the lower
    =two-thirds levels of the boundary layer (blpert_add_vertical_shape set to
    =false) or with a piece-wise linear shape that is zero at the surface and
    =boundary layer top and equal to one in the middle (true). Note that the
    =vertically integrated perturbation is very similar in both cases but the
    =latter has less direct impact on the diagnosed screen level temperature.
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
type=logical

[namelist:stochastic_physics=blpert_decorrelation_time]
compulsory=true
description=Decorrelation timescale for perturbations (seconds)
help=
ns=namelist/Science/Stochastic Physics
range=0.0:1.0e+10
sort-key=Panel-A7
type=real

[namelist:stochastic_physics=blpert_height_bottom]
compulsory=true
description=Minimum height from which to add perturbations (m)
fail-if=this > namelist:stochastic_physics=blpert_height_bottom
help=Minimum height in metres above the surface from which to add perturbations,
    =typically set to 0m, ie from directly above the surface
ns=namelist/Science/Stochastic Physics
range=0.0:1.0e+10
sort-key=Panel-A7
type=real

[namelist:stochastic_physics=blpert_height_top]
compulsory=true
description=Maximum height up to which to add perturbations (m)
fail-if=this < namelist:stochastic_physics=blpert_height_top
help=Maximum height in metres above the surface up to which to add perturbations,
    =typically set to 1500m
ns=namelist/Science/Stochastic Physics
range=0.0:1.0e+10
sort-key=Panel-A7
type=real

[namelist:stochastic_physics=blpert_max_magnitude]
