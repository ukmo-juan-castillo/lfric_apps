[namelist:stochastic_physics=blpert_mesh_name]
compulsory=true
description=Name of the mesh used for computing random number field in boundary
           =layer perturbation scheme
help=
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
!string_length=default
type=character

[namelist:stochastic_physics=blpert_noncumulus_points]
compulsory=true
description=In addition to cumulus-capped points, perturb non-cumulus-capped
           =points, too.
help=If false, perturbations are only applied in regimes diagnosed as
    =cumulus-capped.
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
type=logical

[namelist:stochastic_physics=blpert_npts_from_edge]
compulsory=true
description=Number of points from domain edge to apply perturbations
fail-if=this <0 ;
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
type=integer

[namelist:stochastic_physics=blpert_only_near_edge]
compulsory=true
description=Randomly perturb points only near the domain edges
fail-if=this and (namelist:boundaries=limited_area == "'.false.'");
help=When stochastic pertubations are selected (using blpert_type),
    =this switch makes them only be applied within
    =blpert_npts_from_edge grid points from the domain boundaries
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
trigger=namelist:stochastic_physics=blpert_npts_from_edge: .true.
type=logical

[namelist:stochastic_physics=blpert_time_correlation]
compulsory=true
description=Apply time-correlated random perturbation
           =If false, apply purely random sequence (no time-correlation)
help=
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
trigger=namelist:stochastic_physics=blpert_decorrelation_time: .true.
type=logical

[namelist:stochastic_physics=blpert_type]
compulsory=true
description=Main switch of boudary layer random perturbation scheme
!enumeration=true
help=Add random perturbations to the near surface field. These are either based
    =on a fixed magnitude (blpert_max_magnitude) or the surface buoyancy flux.
    =If they are based on the surface buoyancy flux, blpert_max_magnitude still
    =provides the maximum possible value. A final option is also to perturb
    =moisture.
    =Perturbations can be applied on Cumulus points only or all points
    =in the domain (depending on blpert_noncumulus_points).
    =In the vertical they can be applied uniformly up to 2/3 of NTML (the number
    =of levels in the boundary layer) or with a triangular vertical profile in
    =the boundary layer. Perturbations will also only be applied between the
    =heighs between blpert_height_bottom and blpert_height_top.
    =Perturbations are created on a course mesh (blpert_mesh_name) and
    =projected onto fine mesh without interpolation.
!kind=default
ns=namelist/Science/Stochastic Physics
sort-key=Panel-A7
trigger=namelist:stochastic_physics=blpert_mesh_name: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_time_correlation: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_only_near_edge: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_noncumulus_points: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_npts_from_edge: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_height_bottom: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_height_top: 'theta_mag','theta_star','theta_and_moist' ;
       =namelist:stochastic_physics=blpert_add_vertical_shape: 'theta_and_moist' ;
       =namelist:stochastic_physics=blpert_max_magnitude: 'theta_mag','theta_star','theta_and_moist' ;
value-titles=None,Perturb theta with fixed magnitude,
            =Perturb theta based on surface buoyancy flux,
            =Perturb theta and moisture based on surface buoyancy flux
values='off','theta_mag','theta_star','theta_and_moist'

