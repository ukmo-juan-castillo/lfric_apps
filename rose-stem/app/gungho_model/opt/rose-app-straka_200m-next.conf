[env]
TOTAL_RANKS=8

[namelist:extrusion]
domain_height=6400.0
number_of_layers=32

[namelist:formulation]
l_multigrid=.true.
rotating=.false.

[namelist:helmholtz_solver]
!!fail_on_non_converged=.false.
method='prec_only'
monitor_convergence=.false.
preconditioner='multigrid'

[namelist:idealised]
test='cold_bubble_x'

[namelist:io]
checkpoint_read=$RESTART_READ
checkpoint_write=.true.
diagnostic_frequency=45

[namelist:mixed_solver]
mixed_solver_a_tol=1.0e-5
si_maximum_iterations=12

[namelist:mixing]
viscosity=.true.
viscosity_mu=75.0

[namelist:partitioning]
panel_decomposition='row'
!!panel_xproc=8

[namelist:planet]
scaling_factor=1.0

[namelist:transport]
adjust_vhv_wind=.true.
equation_form=1,3,2,3,3
ffsl_unity_3d=.true.
horizontal_method=5*2
horizontal_monotone=1,5,5,5,5
log_space=.true.,.true.,3*.false.
reversible=.true.,.true.,.false.,.true.,.true.
theta_dispersion_correction=.true.
theta_variable='virtual_dry'
vertical_method=5*2
vertical_monotone=1,5,5,5,5
