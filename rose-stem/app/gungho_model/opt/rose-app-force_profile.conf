[namelist:section_choice]
aerosol='none'
boundary_layer='none'
chemistry='none'
cloud='none'
dynamics='none'
external_forcing=.true.
methane_oxidation=.false.
orographic_drag='none'
radiation='none'
spectral_gwd='none'
stochastic_physics='none'
surface='none'

[namelist:solver]
