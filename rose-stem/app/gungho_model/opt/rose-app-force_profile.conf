[namelist:external_forcing]
theta_forcing='temp_tend'

[namelist:extrusion]
domain_height=10.0e3
method='uniform'
number_of_layers=38

[namelist:finite_element]
vorticity_in_w1=.false.

[namelist:formulation]
l_multigrid=.false.
moisture_formulation='traditional'
rotating=.false.
use_physics=.true.
use_wavedynamics=.false.

[namelist:idealised]
test='specified_profiles'

[namelist:initial_pressure]
method='balanced'

[namelist:initial_temperature]
