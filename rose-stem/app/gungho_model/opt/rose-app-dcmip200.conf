[env]
TOTAL_RANKS=6

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'

[namelist:extrusion]
domain_height=12000.0
number_of_layers=30

[namelist:finite_element]
coord_order=2

[namelist:formulation]
p2theta_vert=.false.
rotating=.false.

[namelist:idealised]
test='const_lapse_rate'

[namelist:initial_wind]
profile='constant_uv'

[namelist:io]
diagnostic_frequency=144

[namelist:orography]
orog_init_option='analytic'
profile='dcmip200'

[namelist:orography_dcmip200_spherical]

[namelist:partitioning]
partitioner='cubedsphere'

[namelist:planet]
scaling_factor=1.0
