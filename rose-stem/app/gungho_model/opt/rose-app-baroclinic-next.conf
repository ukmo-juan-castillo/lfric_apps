[env]
TOTAL_RANKS=6

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'

[namelist:extrusion]
domain_height=30000.0
method='dcmip'
number_of_layers=30

[namelist:formulation]
shallow=.false.

[namelist:helmholtz_solver]
!!fail_on_non_converged=.false.
method='prec_only'
monitor_convergence=.false.
preconditioner='multigrid'

[namelist:idealised]
test='deep_baroclinic_wave'

[namelist:initial_wind]
profile='deep_baroclinic_perturbed'

[namelist:io]
diagnostic_frequency=240

[namelist:partitioning]
partitioner='cubedsphere'

[namelist:planet]
scaling_factor=1.0

[namelist:transport]
adjust_vhv_wind=.true.
equation_form=1,3,2,3,3
extended_mesh=.false.
ffsl_unity_3d=.true.
horizontal_method=5*2
horizontal_monotone=1,5,5,5,5
log_space=.true.,.true.,3*.false.
reversible=.true.,.true.,.false.,.true.,.true.
special_edges_high_order=.true.
special_edges_monotone=1,2,0,2,2
special_edges_treatment=.true.
theta_dispersion_correction=.true.
theta_variable='virtual_dry'
vertical_method=5*2
vertical_monotone=1,5,5,5,5
