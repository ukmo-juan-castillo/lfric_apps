write_name='m_r'
write_to_dump='y'

[namelist:field_definitions(mv)]
field_id='mv'
field_kind='Wtheta_field'
write_name='m_v'
write_to_dump='y'

[namelist:field_definitions(q)]
field_id='q'
field_kind='Wtheta_field'
write_name='q'
write_to_dump='y'

[namelist:field_definitions(q_from_dump)]
field_id='q_from_dump'
field_kind='Wtheta_field'
!!write_name=
write_to_dump='n'

[namelist:field_definitions(qcf)]
field_id='qcf'
