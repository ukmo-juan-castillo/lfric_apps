[file:iodef_temp.xml]
mode=auto
source=$ROSE_SUITE_DIR/app/linear_model/file/iodef.xml

[!!namelist:damping_layer]

[namelist:extrusion]
domain_height=10000.0
method='uniform'
number_of_layers=10
!!stretching_height=17500.0
stretching_method='linear'

[namelist:files]
ancil_directory=''
!!ls_directory=''
!!ls_filename=''
!!orography_mean_ancil_path=''

[namelist:finite_element]
vorticity_in_w1=.true.

[namelist:formulation]
dlayer_on=.false.
dry_static_adjust=.false.
init_exner_bt=.false.
l_multigrid=.false.
moisture_formulation='dry'
rotating=.false.
!!theta_moist_source=.false.

[namelist:helmholtz_solver]
preconditioner='tridiagonal'

[namelist:idealised]
test='gravity_wave'

[namelist:initial_density]
r1=0.0
r2=0.0
x1=0.0
x2=0.0

[namelist:initial_temperature]
pert_centre=-60.0

[namelist:initial_wind]
profile='dcmip301'
smp_init_wind=.false.
u0=20.0

[namelist:initialization]
init_option='analytic'
ls_option='analytic'
!!model_eos_height=100

[namelist:io]
diagnostic_frequency=36

[namelist:linear]
fixed_ls=.false.
l_stabilise_bl=.false.
pert_option='analytic'

[namelist:linear_physics]
!!blevs_m=15
!!e_folding_levs_m=10
!!l_0_m=80.0
l_boundary_layer=.false.
!!log_layer=2
!!u_land_m=0.4
!!u_sea_m=0.4
!!z_land_m=0.05
!!z_sea_m=0.0005

[!!namelist:multigrid]
chain_mesh_tags='','','',''

[namelist:orography]
orog_init_option='none'

[namelist:partitioning]
generate_inner_halos=.true.

[namelist:planet]
scaling_factor=125.0

[namelist:section_choice]
!!aerosol='none'
!!cloud='none'
!!methane_oxidation=.false.

[namelist:timestepping]
inner_iterations=2

[namelist:transport]
!!wind_mono_top_depth=0
