import=lfric-adjoint/HEAD

#==============================================================================
# Geometry for the JEDI-LFRIC Emulator
#==============================================================================
[namelist:jedi_geometry]
compulsory=true
description=JEDI-LFRIC emulator geometry configuration
help=Configuration options for JEDI-LFRIC emulator geometry object.
ns=namelist/JEDI-LFRIC-setup/jedi_geometry
title=jedi_geometry

[namelist:jedi_geometry=io_calender_start]
compulsory=true
description=The IO clock start date
help=Format: yyyy-mm-ddThh:mm:ss
!kind=default
sort-key=
type=character

[namelist:jedi_geometry=io_path_state_read]
compulsory=true
description=Path to the file to be read
help=This is the lfric_diag.nc file which stores a test trajectory (set of states)
!kind=default
sort-key=
type=character

[namelist:jedi_geometry=io_path_state_write]
compulsory=true
description=Path to the file that will be written
help=This is the file that will be written to
!kind=default
sort-key=
type=character

[namelist:jedi_geometry=io_time_step]
compulsory=true
description=The time step duration
help=Format: PdDThHmMsS where d=day, h=hours, m=minutes and s=seconds
!kind=default
sort-key=
type=character

#==============================================================================
# Setup for the JEDI-LFRIC Emulator application
#==============================================================================
[namelist:jedi_lfric_settings]
compulsory=true
description=JEDI-LFRIC emulator application configuration
help=Configuration option for JEDI-LFRIC emulator.
ns=namelist/JEDI-LFRIC-setup
title=JEDI-LFRIC Setings

[namelist:jedi_lfric_settings=adjoint_test_tolerance]
compulsory=false
description=Tolerance for inner product adjoint tests in jedi_tlm_tests
help=Set as appropriate based on configuration
!kind=default
sort-key=
type=real

[namelist:jedi_lfric_settings=forecast_length]
compulsory=true
description=The forecast duration
help=Format: PdDThHmMsS where d=day, h=hours, m=minutes and s=seconds
!kind=default
sort-key=
type=character

#==============================================================================
# jedi_lfric_tests for the JEDI-LFRIC Emulator
#==============================================================================
[namelist:jedi_lfric_tests]
compulsory=true
description=
ns=namelist/jedi_lfric_tests
title=jedi_lfric_tests

[namelist:jedi_lfric_tests=test_field]
compulsory=true
description=Which field to apply the algorithm to
help=One of the jedi_lfric_tests fields should contain distinct data for test purposes
!kind=default
sort-key=
type=character

#==============================================================================
# Pseudo model for the JEDI-LFRIC Emulator
#==============================================================================
[namelist:jedi_pseudo_model]
compulsory=true
description=JEDI-LFRIC emulator pseudo model configuration
help=Configuration options for JEDI-LFRIC emulator pseudo model object.
ns=namelist/JEDI-LFRIC-setup/jedi_pseudo_model
title=jedi_pseudo_model

[namelist:jedi_pseudo_model=initial_time]
compulsory=true
description=The start date for the the model run
help=Add the start date for the the model run
    =Format: yyyy-mm-ddThh:mm:ss
!kind=default
sort-key=
type=character

[namelist:jedi_pseudo_model=number_of_steps]
compulsory=true
description=The number of time steps to run
help=Add the number of time steps
!kind=default
sort-key=
type=integer

[namelist:jedi_pseudo_model=time_step]
compulsory=true
description=The model time step duration
help=Format PdDThHmMsS where d=day, h=hours, m=minutes and s=seconds
!kind=default
sort-key=
type=character

#==============================================================================
# State for the JEDI-LFRIC Emulator
#==============================================================================
[namelist:jedi_state]
compulsory=true
description=JEDI-LFRIC emulator state configuration
help=Configuration options for JEDI-LFRIC emulator state object.
ns=namelist/JEDI-LFRIC-setup/jedi_state
title=jedi_state

[namelist:jedi_state=state_time]
compulsory=true
description=The validity date of the state
help=Format: yyyy-mm-dd hh:mm:ss
!kind=default
sort-key=
type=character

[namelist:jedi_state=use_pseudo_model]
compulsory=true
description=A logical that defines how the state should be setup
help=A logical that when true sets the state up to be used
    =with the pseudo model. This means NL model modeldb
    =is not instantiated
!kind=default
sort-key=
type=logical

[namelist:jedi_state=variables]
compulsory=true
description=List of variables to be instantiated
help=Add a comma separted list of variables to instantiate
    =format: 'theta', 'rho', ...
length=:
sort-key=
type=character
