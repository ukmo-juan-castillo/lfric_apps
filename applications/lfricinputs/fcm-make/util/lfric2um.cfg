$shumlib_rev{?} = @head
$lfric_rev{?} = @head
$steplist{?} = extract mirror

steps = $steplist
build.target = lfric2um.exe

extract.ns = lfric_apps lfric_core shumlib
include = common/extract-lfric-apps.cfg

extract.location[lfric_apps] = fcm:lfric_apps.xm_tr$lfric_apps_rev
extract.path-excl[lfric_apps] = /
extract.path-incl[lfric_apps] = \
    applications/lfricinputs/source/lfric2um \
    applications/lfricinputs/source/common \
    $lfric_apps_extract_files

include = common/extract-lfric-core.cfg
include = common/extract-shumlib.cfg

$ROSE_TASK_MIRROR_TARGET{?} = $CYLC_SUITE_SHARE_DIR/$ROSE_TASK_NAME
mirror.target = ${ROSE_TASK_MIRROR_TARGET}
$mirror_steplist{?} = preprocess build
mirror.prop{config-file.name} = 2
mirror.prop{config-file.steps} = $mirror_steplist

build.prop{no-dep.f.module} = netcdf yaxt mpi xios icontext mod_wait
